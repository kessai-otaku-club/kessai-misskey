#    environment:
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#      - "TAKE_FILE_OWNERSHIP=111"
#    networks:
#      - misskey_internal_network
#    volumes:
#      - ./elasticsearch:/usr/share/elasticsearch/data

  certbot:
    image: certbot/dns-cloudflare:v2.8.0
    networks:
      - misskey_external_network
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
      - ./certbot.ini:/certbot.ini
    command: ["--version"]

  mackerel:
    restart: always
    image: mackerel/mackerel-agent:0.78.1
    env_file: .config/mackerel.env
    environment:
      - enable_docker_plugin=1
      - auto_retirement=0
      - opts=-v
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/mackerel-agent/:/var/lib/mackerel-agent/
    networks:
      - misskey_internal_network
      - misskey_external_network
    dns:
      - 1.1.1.1

networks:
  misskey_internal_network:
    internal: true
  misskey_external_network:
    external: true
